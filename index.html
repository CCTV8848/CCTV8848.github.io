<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .fu{
        height: 500px;
        width: 500px;
        background-color: red;
        position: relative;

    }
    .zi{
        height: 200px;
        width: 200px;
        background-color: orange;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
    }
</style>
<body>
    <div class="fu">
        <div class="zi"></div>
    </div>
    <script type="text/javascript" >
        let data 
        const zi=document.querySelector('.zi')
        fetch(
            'https://nest-server-one.vercel.app/',
            {
                method:'GET',
                headers:{
                    "Content-Type":'application/json',
                },
            }
        )
        .then(res=>zi.innerText=res )
        console.log(data)
    </script>
</body>
</html>
